# Application Configuration
quarkus.application.name=payment-service

# PostgreSQL Datasource Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=secret
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5434/payments

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# OpenAPI / Swagger Configuration
quarkus.smallrye-openapi.info-title=Payment Management API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Microservice for managing payment transactions
quarkus.swagger-ui.always-include=true

# Flyway (disabled for now, using Hibernate auto-generation)
quarkus.flyway.migrate-at-start=false
